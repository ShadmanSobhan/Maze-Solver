<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Interactive Maze Builder & AI Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(136, 84, 207, 0.8);
            letter-spacing: 1px;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .control-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tool-button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .tool-button:hover {
            transform: translateY(-3px) scale(1.05);
        }
        .tool-button:active {
            transform: translateY(1px);
        }
        .tool-button.active {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .tool-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
            z-index: -1;
        }
        .tool-button:hover::before {
            left: 100%;
        }
        .wall-tool { background: #2c3e50; color: white; }
        .path-tool { background: #ecf0f1; color: #2c3e50; }
        .start-tool { background: #27ae60; color: white; }
        .end-tool { background: #e74c3c; color: white; }
        .clear-tool { background: #f39c12; color: white; }
        .solve-tool { background: #9b59b6; color: white; }

        .size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 12px;
        }
        .size-control input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }
        .algorithm-selector select {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            min-width: 200px;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        .panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .panel:hover {
            transform: translateY(-5px);
        }
        .panel h3 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            font-size: 1.4em;
            font-family: 'Orbitron', sans-serif;
        }
        .maze-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .maze {
            display: grid;
            gap: 2px;
            background: #34495e;
            padding: 3px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .cell {
            width: 25px;
            height: 25px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 4px;
            position: relative;
        }
        .cell:hover {
            transform: scale(1.2);
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .cell.wall { background: #2c3e50; }
        .cell.path { background: #ecf0f1; opacity: 0.8; }
        .cell.start { 
            background: #27ae60;
            position: relative;
            animation: pulse 1.5s infinite;
        }
        .cell.start::after {
            content: 'S';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 5px black;
        }
        .cell.end { 
            background: #e74c3c;
            position: relative;
            animation: pulse 1.5s infinite;
        }
        .cell.end::after {
            content: 'E';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 5px black;
        }
        .cell.explored {
            background: rgba(155, 89, 182, 0.4);
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .cell.current {
            background: #3498db;
            animation: bounce 0.5s infinite;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.8);
            border: 2px solid white;
            z-index: 5;
        }
        .cell.solution {
            background: #1a751a;
            border: 2px solid #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.7);
            animation: solutionGlow 1.5s infinite alternate;
            transform: scale(1.1);
            z-index: 3;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(0,0,0,0.5); }
            50% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        @keyframes solutionGlow {
            0% { box-shadow: 0 0 10px #2ecc71; }
            100% { box-shadow: 0 0 25px #2ecc71, 0 0 40px #2ecc71; }
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            width: 0%;
            transition: width 0.4s ease;
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
        }
        .status.ready { color: #27ae60; }
        .status.solving { color: #fdcb6e; }
        .status.solved { color: #00b894; }
        .status.no-solution { color: #e17055; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00cec9;
            font-family: 'Orbitron', sans-serif;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2.2em;
            }
            .cell {
                width: 20px;
                height: 20px;
            }
            .control-row {
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
            .size-control {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Interactive Maze Builder & AI Solver</h1>
            <p>Design, build, and watch AI conquer your maze in real time!</p>
        </div>
        <div class="controls">
            <div class="control-row">
                <div class="size-control">
                    <label>Size:</label>
                    <input type="number" id="mazeWidth" value="15" min="5" max="25">
                    <span>×</span>
                    <input type="number" id="mazeHeight" value="15" min="5" max="25">
                    <button class="tool-button clear-tool" onclick="createMaze()">Resize</button>
                </div>
                <div class="algorithm-selector">
                    <select id="algorithmSelect">
                        <option value="astar">A* Algorithm</option>
                        <option value="dijkstra">Dijkstra's Algorithm</option>
                        <option value="bfs">Breadth-First Search</option>
                        <option value="dfs">Depth-First Search</option>
                    </select>
                </div>
            </div>
            <div class="control-row">
                <button class="tool-button wall-tool" onclick="setTool('wall')" id="wallTool">🧱 Wall</button>
                <button class="tool-button path-tool active" onclick="setTool('path')" id="pathTool">🛤️ Path</button>
                <button class="tool-button start-tool" onclick="setTool('start')" id="startTool">🚀 Start</button>
                <button class="tool-button end-tool" onclick="setTool('end')" id="endTool">🎯 End</button>
                <button class="tool-button clear-tool" onclick="clearMaze()">🗑️ Clear All</button>
                <button class="tool-button solve-tool" onclick="solveMaze()" id="solveBtn">🧠 Solve Maze</button>
            </div>
        </div>
        <div class="main-content">
            <div class="panel">
                <h3>🎨 Maze Designer</h3>
                <div class="status ready" id="designerStatus">Ready to design! Click and drag to build.</div>
                <div class="maze-container">
                    <div class="maze" id="designerMaze"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="designProgress"></div>
                </div>
            </div>
            <div class="panel">
                <h3>🤖 AI Solver</h3>
                <div class="status ready" id="solverStatus">Waiting for maze to solve...</div>
                <div class="maze-container">
                    <div class="maze" id="solverMaze"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="solveProgress"></div>
                </div>
            </div>
        </div>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="pathLength">0</div>
                <div class="stat-label">Path Length</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="exploredCells">0</div>
                <div class="stat-label">Cells Explored</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="executionTime">0ms</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="efficiency">0%</div>
                <div class="stat-label">Efficiency</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let maze = [];
        let currentTool = 'path';
        let startPos = null;
        let endPos = null;
        let width = 15;
        let height = 15;
        let isMouseDown = false;
        let solving = false;

        // Initialize
        function init() {
            createMaze();
            updateStats();
        }

        // Create maze
        function createMaze() {
            width = parseInt(document.getElementById('mazeWidth').value);
            height = parseInt(document.getElementById('mazeHeight').value);
            maze = Array(height).fill().map(() => Array(width).fill('path'));
            startPos = null;
            endPos = null;
            renderMaze('designerMaze');
            renderMaze('solverMaze');
            updateStats();
            document.getElementById('designerStatus').textContent = 'Ready to design!';
            document.getElementById('solverStatus').textContent = 'Waiting for maze to solve...';
        }

        // Render maze
        function renderMaze(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${width}, 1fr)`;
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${maze[y][x]}`;
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    if (containerId === 'designerMaze') {
                        cell.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            isMouseDown = true;
                            paintCell(x, y);
                        });
                        cell.addEventListener('mouseenter', () => {
                            if (isMouseDown) paintCell(x, y);
                        });
                    }
                    container.appendChild(cell);
                }
            }
        }

        // Paint cell
        function paintCell(x, y) {
            if (solving) return;
            if (currentTool === 'start') {
                if (startPos) maze[startPos.y][startPos.x] = 'path';
                startPos = {x, y};
                maze[y][x] = 'start';
            } else if (currentTool === 'end') {
                if (endPos) maze[endPos.y][endPos.x] = 'path';
                endPos = {x, y};
                maze[y][x] = 'end';
            } else {
                if (startPos && startPos.x === x && startPos.y === y) startPos = null;
                if (endPos && endPos.x === x && endPos.y === y) endPos = null;
                maze[y][x] = currentTool;
            }
            renderMaze('designerMaze');
            updateDesignProgress();
        }

        // Set tool
        function setTool(tool) {
            if (solving) return;
            currentTool = tool;
            document.querySelectorAll('.tool-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool + 'Tool').classList.add('active');
        }

        // Clear maze
        function clearMaze() {
            if (solving) return;
            maze = Array(height).fill().map(() => Array(width).fill('path'));
            startPos = null;
            endPos = null;
            renderMaze('designerMaze');
            renderMaze('solverMaze');
            updateStats();
            document.getElementById('designerStatus').textContent = 'Maze cleared!';
            document.getElementById('solverStatus').textContent = 'Waiting for maze to solve...';
        }

        // Update design progress
        function updateDesignProgress() {
            const totalCells = width * height;
            const designedCells = maze.flat().filter(cell => cell !== 'path').length;
            const progress = (designedCells / totalCells) * 100;
            document.getElementById('designProgress').style.width = progress + '%';
        }

        // Main solve function
        async function solveMaze() {
            if (solving) return;
            if (!startPos || !endPos) {
                alert('Please set both Start (S) and End (E) points!');
                return;
            }
            solving = true;
            document.getElementById('solveBtn').textContent = '⏳ Solving...';
            document.getElementById('solverStatus').textContent = 'AI is solving...';
            document.getElementById('solverStatus').className = 'status solving';

            const algorithm = document.getElementById('algorithmSelect').value;
            const startTime = performance.now();
            let result;

            switch (algorithm) {
                case 'astar': result = await aStarSolve(); break;
                case 'dijkstra': result = await dijkstraSolve(); break;
                case 'bfs': result = await bfsSolve(); break;
                case 'dfs': result = await dfsSolve(); break;
            }

            const endTime = performance.now();
            const executionTime = Math.round(endTime - startTime);
            updateFinalStats(result, executionTime);
            document.getElementById('solveBtn').textContent = '🧠 Solve Maze';
            solving = false;
        }

        // A* Algorithm
        async function aStarSolve() {
            const openSet = [{...startPos, g: 0, h: 0, f: 0, parent: null}];
            const closedSet = new Set();
            const explored = new Set();

            const heuristic = (a, b) => Math.abs(a.x - b.x) + Math.abs(a.y - b.y);

            const getNeighbors = (node) => {
                const dirs = [{x:0,y:1},{x:1,y:0},{x:0,y:-1},{x:-1,y:0}];
                return dirs
                    .map(d => ({x: node.x + d.x, y: node.y + d.y}))
                    .filter(n => n.x >= 0 && n.x < width && n.y >= 0 && n.y < height && maze[n.y][n.x] !== 'wall');
            };

            while (openSet.length > 0) {
                openSet.sort((a, b) => a.f - b.f);
                const current = openSet.shift();
                const key = `${current.x},${current.y}`;
                if (closedSet.has(key)) continue;
                closedSet.add(key);

                if (current.x !== startPos.x || current.y !== startPos.y) {
                    explored.add(key);
                    await visualizeExploration(current, explored);
                }

                if (current.x === endPos.x && current.y === endPos.y) {
                    return reconstructPath(current, explored);
                }

                const neighbors = getNeighbors(current);
                for (const neighbor of neighbors) {
                    const nKey = `${neighbor.x},${neighbor.y}`;
                    if (closedSet.has(nKey)) continue;
                    const g = current.g + 1;
                    const h = heuristic(neighbor, endPos);
                    const f = g + h;
                    const existing = openSet.find(n => n.x === neighbor.x && n.y === neighbor.y);
                    if (!existing || g < existing.g) {
                        if (existing) {
                            existing.g = g; existing.f = f; existing.parent = current;
                        } else {
                            openSet.push({...neighbor, g, h, f, parent: current});
                        }
                    }
                }
            }
            return {path: [], explored};
        }

        // BFS
        async function bfsSolve() {
            const queue = [{...startPos, parent: null}];
            const visited = new Set();
            const explored = new Set();

            const getNeighbors = (node) => {
                const dirs = [{x:0,y:1},{x:1,y:0},{x:0,y:-1},{x:-1,y:0}];
                return dirs
                    .map(d => ({x: node.x + d.x, y: node.y + d.y}))
                    .filter(n => n.x >= 0 && n.x < width && n.y >= 0 && n.y < height && maze[n.y][n.x] !== 'wall');
            };

            while (queue.length > 0) {
                const current = queue.shift();
                const key = `${current.x},${current.y}`;
                if (visited.has(key)) continue;
                visited.add(key);

                if (current.x !== startPos.x || current.y !== startPos.y) {
                    explored.add(key);
                    await visualizeExploration(current, explored);
                }

                if (current.x === endPos.x && current.y === endPos.y) {
                    return reconstructPath(current, explored);
                }

                for (const neighbor of getNeighbors(current)) {
                    const nKey = `${neighbor.x},${neighbor.y}`;
                    if (!visited.has(nKey)) {
                        queue.push({...neighbor, parent: current});
                    }
                }
            }
            return {path: [], explored};
        }

        // Dijkstra (same as BFS for unweighted)
        async function dijkstraSolve() {
            return await bfsSolve();
        }

        // DFS
        async function dfsSolve() {
            const stack = [{...startPos, parent: null}];
            const visited = new Set();
            const explored = new Set();

            const getNeighbors = (node) => {
                const dirs = [{x:0,y:1},{x:1,y:0},{x:0,y:-1},{x:-1,y:0}];
                return dirs
                    .map(d => ({x: node.x + d.x, y: node.y + d.y}))
                    .filter(n => n.x >= 0 && n.x < width && n.y >= 0 && n.y < height && maze[n.y][n.x] !== 'wall');
            };

            while (stack.length > 0) {
                const current = stack.pop();
                const key = `${current.x},${current.y}`;
                if (visited.has(key)) continue;
                visited.add(key);

                if (current.x !== startPos.x || current.y !== startPos.y) {
                    explored.add(key);
                    await visualizeExploration(current, explored);
                }

                if (current.x === endPos.x && current.y === endPos.y) {
                    return reconstructPath(current, explored);
                }

                for (const neighbor of getNeighbors(current)) {
                    const nKey = `${neighbor.x},${neighbor.y}`;
                    if (!visited.has(nKey)) {
                        stack.push({...neighbor, parent: current});
                    }
                }
            }
            return {path: [], explored};
        }

        // Visualize exploration
        async function visualizeExploration(current, explored) {
            const solverMaze = document.getElementById('solverMaze');
            const cells = solverMaze.children;

            for (const key of explored) {
                const [x, y] = key.split(',').map(Number);
                const idx = y * width + x;
                const cell = cells[idx];
                if (!cell.classList.contains('start') && !cell.classList.contains('end')) {
                    cell.classList.add('explored');
                }
            }

            const idx = current.y * width + current.x;
            const cell = cells[idx];
            if (!cell.classList.contains('start') && !cell.classList.contains('end')) {
                cell.classList.add('current');
                setTimeout(() => cell.classList.remove('current'), 150);
            }

            const progress = Math.min((explored.size / (width * height)) * 100, 100);
            document.getElementById('solveProgress').style.width = progress + '%';
            await new Promise(r => setTimeout(r, 40));
        }

        // Reconstruct path
        function reconstructPath(endNode, explored) {
            const path = [];
            let current = endNode;
            while (current) {
                path.unshift({x: current.x, y: current.y});
                current = current.parent;
            }
            return {path, explored};
        }

        // Visualize solution path with traveling highlight
        async function visualizeSolutionPath(path) {
            const solverMaze = document.getElementById('solverMaze');
            const cells = solverMaze.children;

            // First, mark all path cells
            for (let i = 1; i < path.length - 1; i++) {
                const {x, y} = path[i];
                const idx = y * width + x;
                const cell = cells[idx];
                cell.classList.add('solution');
                await new Promise(r => setTimeout(r, 80));
            }

            // Then add a traveling highlight effect
            for (let i = 1; i < path.length - 1; i++) {
                const {x, y} = path[i];
                const idx = y * width + x;
                const cell = cells[idx];
                cell.style.boxShadow = '0 0 20px #fff, 0 0 30px #00ff00';
                await new Promise(r => setTimeout(r, 120));
                cell.style.boxShadow = '0 0 15px rgba(46, 204, 113, 0.7)';
            }
        }

        // Update final stats
        async function updateFinalStats(result, executionTime) {
            const {path, explored} = result;
            if (path.length === 0) {
                document.getElementById('solverStatus').textContent = '❌ No solution found!';
                document.getElementById('solverStatus').className = 'status no-solution';
                updateStats(0, explored.size, executionTime, 0);
                return;
            }

            await visualizeSolutionPath(path);
            document.getElementById('solverStatus').textContent = '✅ Solution found! 🎉';
            document.getElementById('solverStatus').className = 'status solved';

            const efficiency = Math.round((path.length / explored.size) * 100);
            updateStats(path.length, explored.size, executionTime, efficiency);
        }

        // Update stats
        function updateStats(pathLength = 0, exploredCells = 0, executionTime = 0, efficiency = 0) {
            document.getElementById('pathLength').textContent = pathLength;
            document.getElementById('exploredCells').textContent = exploredCells;
            document.getElementById('executionTime').textContent = executionTime + 'ms';
            document.getElementById('efficiency').textContent = efficiency + '%';
        }

        // Init on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
